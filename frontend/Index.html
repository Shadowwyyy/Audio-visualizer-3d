<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer 3D</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Three.js canvas renders here -->
    <div id="visualizer-container"></div>

    <!-- UI Overlay -->
    <div id="ui-overlay">
        <!-- Header -->
        <div id="header">
            <h1>Audio Visualizer 3D</h1>
        </div>

    <!-- Title -->
        <div id="app-title">
            <span>Audio Visualizer 3D</span>
        </div>

        <!-- Audio Source Toggle -->
        <div id="source-panel">
            <div id="source-tabs">
                <button class="source-tab active" data-source="mic">Microphone</button>
                <button class="source-tab" data-source="file">Audio File</button>
            </div>

            <!-- Mic controls -->
            <div id="mic-controls" class="source-controls" style="display: none;">
                <button id="mic-start-btn">Start Microphone</button>
            </div>

            <!-- File controls -->
            <div id="file-controls" class="source-controls" style="display: none;">
                <input type="file" id="audio-file-input" accept="audio/*">
                <label for="audio-file-input" id="file-label">Choose Audio File</label>
                <audio id="audio-player" controls style="display: none;"></audio>
            </div>
        </div>

        <!-- Visual Settings -->
        <div id="settings-panel">
            <details open>
                <summary>Visual Settings</summary>
                <div class="setting">
                    <label for="shape">Shape</label>
                    <select id="shape">
                        <option value="sphere">Sphere</option>
                        <option value="cube">Cube</option>
                        <option value="torus">Torus</option>
                        <option value="octahedron">Octahedron</option>
                        <option value="torusKnot">Torus Knot</option>
                        <option value="icosahedron">Icosahedron</option>
                    </select>
                </div>
                <div class="setting">
                    <label for="background-color">Background</label>
                    <div class="color-options">
                        <button class="color-btn active" data-color="#000011" style="background:#000011"></button>
                        <button class="color-btn" data-color="#110022" style="background:#110022"></button>
                        <button class="color-btn" data-color="#001111" style="background:#001111"></button>
                        <button class="color-btn" data-color="#111100" style="background:#111100"></button>
                        <button class="color-btn" data-color="#220011" style="background:#220011"></button>
                        <button class="color-btn" data-color="#000000" style="background:#000000"></button>
                    </div>
                </div>
                <div class="setting">
                    <label for="sensitivity">Sensitivity</label>
                    <input type="range" id="sensitivity" min="0.5" max="3" step="0.1" value="1.5">
                </div>
                <div class="setting">
                    <label for="reactivity">Reactivity</label>
                    <input type="range" id="reactivity" min="0.3" max="2" step="0.1" value="1">
                </div>
                <div class="setting">
                    <label for="smoothing">Smoothing</label>
                    <input type="range" id="smoothing" min="0.5" max="0.95" step="0.01" value="0.85">
                </div>
            </details>
        </div>
        
        <!-- Instructions -->
        <div id="instructions">
            Drag to rotate â€¢ Scroll to zoom
        </div>

        <!-- Status -->
        <div id="status-bar">
            <span id="status-text">Ready</span>
            <span id="fps-counter"></span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
