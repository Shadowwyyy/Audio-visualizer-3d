<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Visualizer 3D</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Three.js canvas renders here -->
    <div id="visualizer-container"></div>

    <!-- UI Overlay -->
    <div id="ui-overlay">
        <!-- Header -->
        <div id="header">
            <h1>Audio Visualizer 3D</h1>
        </div>

        <!-- Spotify Connection -->
        <div id="spotify-panel">
            <div id="spotify-login">
                <button id="spotify-connect-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.779-.179-.899-.539-.12-.421.18-.78.54-.9 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.301 1.02zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.419 1.56-.299.421-1.02.599-1.559.3z"/>
                    </svg>
                    Connect Spotify
                </button>
            </div>

            <!-- Track Info (shown when connected) -->
            <div id="spotify-track-info" style="display: none;">
                <img id="track-album-art" src="" alt="">
                <div id="track-details">
                    <div id="track-name">Not Playing</div>
                    <div id="track-artist"></div>
                </div>
                <button id="spotify-disconnect-btn" title="Disconnect">âœ•</button>
            </div>
        </div>

        <!-- Audio Source Toggle -->
        <div id="source-panel">
            <div id="source-tabs">
                <button class="source-tab active" data-source="spotify">Spotify</button>
                <button class="source-tab" data-source="mic">Microphone</button>
                <button class="source-tab" data-source="file">Audio File</button>
            </div>

            <!-- Mic controls -->
            <div id="mic-controls" class="source-controls" style="display: none;">
                <button id="mic-start-btn">Start Microphone</button>
            </div>

            <!-- File controls -->
            <div id="file-controls" class="source-controls" style="display: none;">
                <input type="file" id="audio-file-input" accept="audio/*">
                <label for="audio-file-input" id="file-label">Choose Audio File</label>
                <audio id="audio-player" controls style="display: none;"></audio>
            </div>
        </div>

        <!-- Visual Settings -->
        <div id="settings-panel">
            <details>
                <summary>Visual Settings</summary>
                <div class="setting">
                    <label for="sensitivity">Sensitivity</label>
                    <input type="range" id="sensitivity" min="0.5" max="3" step="0.1" value="1.5">
                </div>
                <div class="setting">
                    <label for="smoothing">Smoothing</label>
                    <input type="range" id="smoothing" min="0" max="0.95" step="0.05" value="0.8">
                </div>
                <div class="setting">
                    <label for="color-mode">Color Mode</label>
                    <select id="color-mode">
                        <option value="pitch">Pitch-based</option>
                        <option value="energy">Energy-based</option>
                        <option value="rainbow">Rainbow Cycle</option>
                        <option value="monochrome">Monochrome</option>
                    </select>
                </div>
            </details>
        </div>

        <!-- Status -->
        <div id="status-bar">
            <span id="status-text">Ready</span>
            <span id="fps-counter"></span>
        </div>
    </div>

    <!-- Scripts - order matters! -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="js/visualizer.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/spotifyClient.js"></script>
    <script src="js/beatScheduler.js"></script>
    <script src="js/spotifyVisualizer.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
